apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: docker
        image: jaz204.azurecr.io/docker:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: docker
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: docker
